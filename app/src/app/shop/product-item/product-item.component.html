<div class="card h-100 shadow-sm" *ngIf="product">
  <img class="img-fluid bg-info" alt="{{product.name}}" src="{{product.pictureUrl}}">
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <div class="">
        <h6 class="text-uppercase">
          {{product.name}}
        </h6>
        <span class="mb-2">{{product.price | currency}}</span>
      </div>
      <div class="btn-group mt-auto">
        <button class="btn btn-outline-secondary">
          <i class="fa fa-shopping-cart text-dark"></i>
        </button>
        <button class="btn btn-outline-secondary">View</button>
      </div>
    </a>
  </div>
</div>
