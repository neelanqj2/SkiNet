<div class="form-floating mb-3">
  <input type={{type}}
    [formControl]="control"
    placeholder="{{label}}"
    class="form-control"
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
    >
  <div class="fa fa-spinner fa-spin loader" *ngIf="control.status =='PENDING'"></div>
  <label for="floatingInput">{{label}}</label>
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter your {{label}}</div>
  <div *ngIf="control.errors?.['email']" class="invalid-feedback">Invalid email</div>
  <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Password not strong</div>
  <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email address is taken</div>

</div>
